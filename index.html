<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Natal!</title>
    <link rel="icon" href="preview (1).png" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #001f3f;
            padding: 50px;
            background-image: url('https://example.com/snowy-background.jpg'); /* Ganti dengan URL gambar latar yang sesuai */
            background-size: cover;
            color: #ffffff;
        }
        h1 {
            font-size: 4em;
            color: #ffcc00;
            text-shadow: 4px 4px #d62828;
            animation: fadeIn 2s ease-in-out;
        }
        #message {
            font-size: 3em;
            color: #ffcc00;
            text-shadow: 4px 4px #ff5733;
            animation: pulse 2s infinite;
            margin-top: 30px;
        }
        .christmas-tree {
            width: 150px;
            margin: 20px auto;
            animation: slideIn 2s ease-in-out;
        }
        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Selamat Natal!</h1>
    <img src="https://example.com/christmas-tree.png" alt="Pohon Natal" class="christmas-tree">
    <div id="message"></div>

    <script>
        // Ubah tanggal Natal untuk tes
        var natal = new Date("August 18, 2024 13:42:00").getTime(); // Ubah ke waktu saat ini untuk tes

        // Ambil tanggal dan waktu saat ini
        var now = new Date().getTime();

        // Hitung jarak waktu antara sekarang dan Natal
        var distance = natal - now;

        // Tentukan elemen pesan
        var message = document.getElementById("message");

        if (distance > 0) {
            // Sebelum Natal
            message.innerHTML = "Damai di bumi, sukacita di hati. Selamat Natal! Semoga semangat Natal menerangi hari-hari Anda";
        } else {
            // Pada atau setelah Natal
            message.innerHTML = "Damai di bumi, sukacita di hati. Selamat Natal! Semoga semangat Natal menerangi hari-hari Anda.";
        }
    </script>
</body>
</html>
