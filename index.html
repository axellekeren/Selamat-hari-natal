<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Natal!</title>
    <link rel="icon" href="preview (1).png" type="image/x-icon"> <!-- Favicon -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #001f3f;
            padding: 50px;
            background-image: url('https://example.com/snowy-background.jpg'); /* Ganti dengan URL gambar latar yang sesuai */
            background-size: cover;
            color: #ffffff;
        }
        h1 {
            font-size: 4em;
            color: #ffcc00;
            text-shadow: 4px 4px #d62828;
            animation: fadeIn 2s ease-in-out;
        }
        #countdown {
            font-size: 2em;
            color: #f0f0f0;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 3s ease-in-out;
        }
        #message {
            font-size: 3em;
            color: #ffcc00;
            text-shadow: 4px 4px #ff5733;
            display: none; /* Disembunyikan sampai waktu yang ditentukan */
            animation: pulse 2s infinite;
            margin-top: 30px;
        }
        .christmas-tree {
            width: 150px;
            margin: 20px auto;
            display: none; /* Disembunyikan sampai waktu yang ditentukan */
            animation: slideIn 2s ease-in-out;
        }
        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Selamat Natal!</h1>
    <img src="https://example.com/christmas-tree.png" alt="Pohon Natal" class="christmas-tree">
    <div id="countdown"></div>
    <div id="message"></div>

    <script>
        // Tentukan tanggal Natal
        var natal = new Date("August 18, 2024 13:58:00").getTime(); // Ubah ke tanggal yang sesuai

        // Update hitungan setiap 1 detik
        var countdownInterval = setInterval(function() {

            // Ambil tanggal dan waktu saat ini
            var now = new Date().getTime();

            // Hitung jarak waktu antara sekarang dan Natal
            var distance = natal - now;

            // Hitung waktu untuk hari, jam, menit dan detik
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Tentukan elemen untuk hitung mundur dan pesan
            var countdown = document.getElementById("countdown");
            var message = document.getElementById("message");
            var christmasTree = document.querySelector(".christmas-tree");

            if (distance > 0) {
                // Sebelum Natal
                countdown.innerHTML = days + " Hari " + hours + " Jam " + minutes + " Menit " + seconds + " Detik ";
                message.innerHTML = "Damai di bumi, sukacita di hati. Selamat Natal! Semoga semangat Natal menerangi hari-hari Anda.";
                message.style.display = "block";
                christmasTree.style.display = "none";
            } else {
                // Pada atau setelah Natal
                countdown.style.display = "none";
                message.innerHTML = "Tunggu sampai hari Natal ya!";
                message.style.display = "block";
                christmasTree.style.display = "block";
            }

            // Jika hitungan mundur selesai, berhenti update
            if (distance < 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);
    </script>
</body>
</html>
