<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur Natal</title>
    <style>
        /* Gaya untuk halaman sebelumnya */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
            background-image: url('https://example.com/background-snow.jpg'); /* Ganti dengan URL gambar latar yang sesuai */
            background-size: cover;
        }
        h1 {
            font-size: 3em;
            color: #d62828;
            text-shadow: 2px 2px #ffd700;
        }
        #countdown {
            font-size: 2em;
            color: #005f73;
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        #message {
            font-size: 2.5em;
            color: #007f5f;
            text-shadow: 2px 2px #8ecae6;
            display: none; /* Disembunyikan sampai hari Natal */
        }
        .christmas-tree {
            width: 100px;
            margin: 20px auto;
            display: none; /* Disembunyikan sampai hari Natal */
        }
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 10s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Gaya untuk game mencari Santa Claus */
        #game-container {
            display: none; /* Akan ditampilkan hanya pada Natal */
            margin-top: 30px;
        }
        .santa-claus {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Selamat Natal!</h1>
    <img src="https://example.com/christmas-tree.png" alt="Pohon Natal" class="christmas-tree">
    <div id="countdown"></div>
    <div id="message">Selamat Natal! Semoga damai dan sukacita Natal senantiasa menyertai kita.</div>

    <div class="snowflakes">
        <!-- Loop for snowflakes -->
        <div class="snowflake" style="left: 10%; animation-duration: 8s;"></div>
        <div class="snowflake" style="left: 20%; animation-duration: 10s;"></div>
        <div class="snowflake" style="left: 30%; animation-duration: 12s;"></div>
        <div class="snowflake" style="left: 40%; animation-duration: 9s;"></div>
        <div class="snowflake" style="left: 50%; animation-duration: 11s;"></div>
        <div class="snowflake" style="left: 60%; animation-duration: 7s;"></div>
        <div class="snowflake" style="left: 70%; animation-duration: 8s;"></div>
        <div class="snowflake" style="left: 80%; animation-duration: 12s;"></div>

    <script>
        // Tentukan tanggal Natal
        var natal = new Date("December 25, 2024 00:00:00").getTime();

        // Update hitungan setiap 1 detik
        var countdownInterval = setInterval(function() {

            // Ambil tanggal dan waktu saat ini
            var now = new Date().getTime();

            // Hitung jarak waktu antara sekarang dan Natal
            var distance = natal - now;

            // Hitung waktu untuk hari, jam, menit dan detik
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Tentukan apakah hari ini adalah tanggal 25 Desember
            var currentDate = new Date();
            var isChristmas = (currentDate.getMonth() == 11 && currentDate.getDate() == 25);

            if (isChristmas) {
                // Jika hari ini adalah Natal, sembunyikan hitungan mundur dan tampilkan ucapan Natal dan game
                document.getElementById("countdown").style.display = "none";
                document.getElementById("message").style.display = "block";
                document.querySelector(".christmas-tree").style.display = "block";
                document.getElementById("game-container").style.display = "block";
                revealSanta(); // Panggil fungsi untuk mengungkapkan Santa Claus di lokasi acak
            } else {
                // Jika belum Natal, tampilkan hitungan mundur dan sembunyikan ucapan Natal dan game
                document.getElementById("countdown").innerHTML = days + " Hari " + hours + " Jam "
                + minutes + " Menit " + seconds + " Detik ";
                document.getElementById("message").style.display = "none";
                document.querySelector(".christmas-tree").style.display = "none";
                document.getElementById("game-container").style.display = "none";
            }

            // Jika hitungan mundur selesai (pada tanggal 25 Desember), berhenti update
            if (distance < 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);

        // Fungsi untuk mengungkapkan Santa Claus di lokasi acak
        function revealSanta() {
            var santaList = document.querySelectorAll('.santa-claus');
            var randomIndex = Math.floor(Math.random() * santaList.length);
            santaList[randomIndex].classList.remove('hidden');

            // Tambahkan event listener untuk klik pada gambar Santa Claus
            santaList[randomIndex].addEventListener('click', function() {
                document.getElementById("result").innerHTML = "Selamat! Anda menemukan Santa Claus!";
            });
        }
    </script>
