<body>
    <h1>Selamat Natal!</h1>
    <img src="https://example.com/christmas-tree.png" alt="Pohon Natal" class="christmas-tree">
    <div id="countdown"></div>
    <div id="message"></div>

    <script>
        // Tentukan tanggal Natal
        var natal = new Date("December 25, 2024 00:00:00").getTime(); // Ubah ke tanggal yang sesuai

        // Update hitungan setiap 1 detik
        var countdownInterval = setInterval(function() {

            // Ambil tanggal dan waktu saat ini
            var now = new Date().getTime();

            // Hitung jarak waktu antara sekarang dan Natal
            var distance = natal - now;

            // Hitung waktu untuk hari, jam, menit dan detik
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Tentukan elemen untuk hitung mundur dan pesan
            var countdown = document.getElementById("countdown");
            var message = document.getElementById("message");
            var christmasTree = document.querySelector(".christmas-tree");

            if (distance > 0) {
                // Sebelum Natal
                countdown.innerHTML = days + " Hari " + hours + " Jam " + minutes + " Menit " + seconds + " Detik ";
                message.innerHTML = "Tunggu sampai hari Natal ya!";
                message.style.display = "block";
                christmasTree.style.display = "none";
            } else {
                // Pada atau setelah Natal
                countdown.style.display = "none";
                message.innerHTML = "Damai di bumi, sukacita di hati. Selamat Natal! Semoga semangat Natal menerangi hari-hari Anda";
                message.style.display = "block";
                christmasTree.style.display = "block";
            }

            // Jika hitungan mundur selesai, berhenti update
            if (distance < 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);
    </script>
</body>
